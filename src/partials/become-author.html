<section class="become-author">
  <div class="container become-author__container">
    <div class="become-author__left">
      <h2 class="subtitle become-author__subtitle">
        Стать автором
      </h2>
      <h3 class="subsubtitle subsubtitle--black become-author__subsubtitle become-author__subsubtitle">
        Если ты художник или стремишься им стать — добро пожаловать к нам!
      </h3>
      <p class="become-author__text">
        Отправь нам от трёх до пяти своих работ и напиши свой ник в телеграме. Если наши кураторы решат, что нам по
        пути, то мы
        обязательно свяжемся с тобой и обговорим условия сотрудничества! <b>Удачи!</b>
      </p>
      <img class="become-author__image" src="img/hands-stickers.webp" alt="">
    </div>
    <div class="become-author__right">
      <form class="become-author__form">
        <label class="become-author__label" for="fileUpload">
          <input class="become-author__input-file" type="file" id="fileUpload">
          <span class="become-author__new-input-file">
            <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M23.4081 16.5919H40V23.4081H23.4081V40H16.5919V23.4081H0V16.5919H16.5919V0H23.4081V16.5919Z"
                fill="#EDEDF2" />
            </svg>
          </span>
          <span class="become-author__text-file-input">Прикрепить работы (.jpeg / .png)</span>
        </label>
        <input class="become-author__input" type="text" placeholder="@telegram_nickname">
        <button class="btn-reset btn-bid">Отправить</button>
      </form>
    </div>
  </div>
</section>
